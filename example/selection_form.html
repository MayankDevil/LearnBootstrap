<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayankDevil</title>

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

</head>

<body>

    <div class="container-fluid">

        <!-- start -->
        <div class="w-100 bg-dark" id="dream-search">
            <div class="container">
                <form action="#" class="row py-5">
                    <!-- ( form title ) -->
                    <div class="col-lg-4 col-12">
                        <div class="h3 text-light"> Find Your Destination! </div>
                    </div>
                    <!-- ( field 1 ) -->
                    <div class="col-md-auto col-12 py-lg-0 py-3">
                        
                        <select class="form-select">
                            <option selected>Country</option>
                            <option value="">India</option>
                            <option value="">Russia</option>
                        </select>
                    
                    </div>
                    <!-- ( field 2 ) -->
                    <div class="col-md-auto col-12 py-lg-0 py-3">
                        
                        <select class="form-select">
                            <option selected>State</option>
                            <option value="1">Delhi</option>
                            <option value="2">Goa</option>
                            <option value="3">Kashmir</option>
                        </select>
                    
                    </div>
                    <!-- ( field 3 ) -->
                    <div class="col-md-auto col-12 py-lg-0 py-3">
                        
                        <select class="form-select">
                            <option selected>City</option>
                            <option value="1">Chanigarh</option>
                            <option value="2">Mohali</option>
                            <option value="3">Patiyala</option>
                        </select>

                    </div>
                    <!-- ( button ) -->
                    <div class="col-md-auto col-12 py-lg-0 py-3">
                        <button class="btn btn-outline-light"> Search Location </button>
                    </div>

                </form>
            </div>
        </div>
        <!-- end -->
            
    </div>

    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
<!-- the end -->
