<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayankDevil</title>

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

</head>

<body>

    <div class="container-fluid vh-100">
        <div class="container">
            
            <!-- { layout 1 start } -->
            <div class="row">

                <div class="col-1">

                    <div class="row" id="imagelist">
                        <!-- 1 -->
                        <div class="col-12 p-1 border">
                            <img src="../data/p11.jpg" alt="" class="img-fluid rounded">
                        </div>
                        <!-- 2 -->
                        <div class="col-12 p-1 border">
                            <img src="../data/p12.jpg" alt="" class="img-fluid rounded">
                        </div>
                        <!-- 3 -->
                        <div class="col-12 p-1 border">
                            <img src="../data/p11.jpg" alt="" class="img-fluid rounded">
                        </div>
                        <!-- 4 -->
                        <div class="col-12 p-1 border">
                            <img src="../data/n13.jpg" alt="" class="img-fluid rounded">
                        </div>
                        <!-- 5 -->
                        <div class="col-12 p-1 border">
                            <img src="../data/p11.jpg" alt="" class="img-fluid rounded">
                        </div>
                        <!-- 6 -->
                        <div class="col-12 p-1 border">
                            <img src="../data/n13.jpg" alt="" class="img-fluid rounded">
                        </div>
                    </div>
                
                </div>
                
                <div class="col"></div>

                <div class="col-10 p-3">
                    
                    <script>

                        let all_image = document.querySelectorAll("#imagelist .img-fluid")
                        
                        var image_path = `../data/n13.jpg`

                        for (let i = 0; i < all_image.length; i++)
                        {
                            // console.log(all_image[i].src)

                            all_image[i].onclick = function()
                            {
                                // alert('done')
                                image_path = all_image[i].src
                                
                            }
                        }
                        
                        document.write(`<img src='${image_path}' class='img-fluid rounded h-100'>`)

                        
                    </script>
                
                </div>
            </div>
            
            <!-- { layout 1 end } -->

        </div>
    </div>

    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
<!-- the end -->
