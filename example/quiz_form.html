<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayankDevil</title>

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

</head>

<body class="bg-light">

    <div class="container-fluid">

        <div class="container">

            <!-- { quiz form start } -->
            <form action="#" class="my-3">

                <div class="h4"> Quiz Form </div>

                <div class="row">
                    <!-- 1 -->
                    <div class="col-12 border rounded p-3 my-3 bg-white">

                        <div class="text-body py-2 mb-2 border-bottom"> How many bit store in 1byte? </div>

                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a1">
                            <label class="form-check-label" for="r1a1"> 4bits </label>
                        </div>
                        
                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a2" checked>
                            <label class="form-check-label" for="r1a2"> 8bits </label>
                        </div>

                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a3" checked>
                            <label class="form-check-label" for="r1a3"> 2bits </label>
                        </div>

                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a4" checked>
                            <label class="form-check-label" for="r1a4"> 1bit </label>
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="col-12 border rounded p-3 my-3 bg-white">

                        <div class="text-body py-2 mb-2 border-bottom"> Which Linux nicely performence in 1GB RAM Computer? </div>

                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a1">
                            <label class="form-check-label" for="r1a1"> Kali Linux </label>
                        </div>
                        
                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a2" checked>
                            <label class="form-check-label" for="r1a2"> Zorin Linux </label>
                        </div>

                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a3" checked>
                            <label class="form-check-label" for="r1a3"> Arch Linux </label>
                        </div>

                        <div class="form-check py-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1a4" checked>
                            <label class="form-check-label" for="r1a4"> MX Linux </label>
                        </div>
                    </div>
                    <!-- ( submit set ) -->
                    <div class="col-12 border rounded p-3 my-3 bg-white">
                        <div class="row">
                            <!-- (field) -->
                            <div class="col-md-6 col-12">
                                <div class="input-group ">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Enter Gmail" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <!-- (button) -->
                            <div class="col mt-md-auto mt-3 text-end">
                                <input type="submit" value="Submit Answer" class="btn btn-dark px-3">
                            </div>

                        </div>
                    </div>

                </div>

            </form>
            <!-- { quiz form end } -->

        </div>
            
    </div>

    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
<!-- the end -->
