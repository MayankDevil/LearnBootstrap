<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayankDevil</title>

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

</head>

<body>

    <div class="container-fluid">
      <div class="container">

        <!-- { option form start } -->
        <form action="#" class="">

          <div class="h4 py-3"> Select Service </div>

          <div class="my-2">

            <div class="form-check py-3 px-3 d-inline-block border border-dark rounded">
              <input class="form-check-input" type="checkbox" value="" id="c1o1">
              <label class="form-check-label" for="c1o1"> Responsive Layout <span class="bi bi-code p-1"></span> </label>
            </div>
            
          </div>

          <div class="my-2">

            <div class="form-check py-3 px-3 d-inline-block border border-dark rounded">
              <input class="form-check-input" type="checkbox" value="" id="c1o2">
              <label class="form-check-label" for="c1o2"> Mutliple Components <span class="bi bi-collection p-1"></span> </label>
            </div>
            
          </div>

          <div class="my-2">
            
            <div class="form-check py-3 px-3 d-inline-block border border-dark rounded">
              <input class="form-check-input" type="checkbox" value="" id="c1o3">
              <label class="form-check-label" for="c1o3"> Perfect Designed <span class="bi bi-align-bottom p-1"></span> </label>
            </div>
            
          </div>

          <div class="my-2">
            
            <div class="form-check py-3 px-3 d-inline-block border border-dark rounded">
              <input class="form-check-input" type="checkbox" value="" id="c1o4">
              <label class="form-check-label" for="c1o4"> Commented Source Code <span class="bi bi-code-square p-1"></span> </label>
            </div>
            
          </div>

          <div class="my-2">
            
            <div class="form-check py-3 px-3 d-inline-block border border-dark rounded">
              <input class="form-check-input" type="checkbox" value="" id="c1o5">
              <label class="form-check-label" for="c1o5"> Prvoide Free Service <span class="bi bi-currency-rupee p-1"></span> </label>
            </div>
            
          </div>

          <div class="my-2">
            
            <div class="form-check py-3 px-3 d-inline-block border border-dark rounded">
              <input class="form-check-input" type="checkbox" value="" id="c1o6">
              <label class="form-check-label" for="c1o6"> Not Require Personal Detail <span class="bi bi-person-fill bg-dark text-light p-1 mx-1 rounded"></span> </label>
            </div>
            
          </div>

          <div class="my-2">

            <input type="submit" value="Selected" class="btn btn-dark my-2">

          </div>

        </form>
        <!-- { option form end } -->

      </div>
    </div>

    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
<!-- the end -->
