<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link  rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body class="">

    <div class="display-4"> Alert Box </div>

    <!-- alert success -->
    <div class="alert alert-success alert-dismissble w-25 d-block mx-auto my-5">

        <strong> Success ! </strong>

        <div class="p-2"> your data is updated </div>
        
        <div class="btn btn-sm btn-success"> Done </div>

    </div>
    <!-- alert info -->
    <div class="alert alert-info alert-dismissble w-25 d-block mx-auto my-5">

        <strong> Info ! </strong>

        <div class="p-2"> Lorem ipsum dolor sit amet. </div>
        
        <div class="btn btn-sm btn-info"> Open </div>

        <div class="btn btn-sm btn-outline-info"> Close </div>

    </div>
    <!-- alert warning -->
    <div class="alert alert-warning alert-dismissble w-25 d-block mx-auto my-5">

        <strong> Warning ! </strong>

        <div class="p-2"> It data is harmful for your system </div>
        
        <div class="btn btn-sm btn-warning"> Stop </div>

        <div class="btn btn-sm btn-outline-warning"> Cancel </div>

    </div>
    <!-- alert danger -->
    <div class="alert alert-danger alert-dismissble w-25 d-block mx-auto my-5">

        <strong> Danger ! </strong>

        <div class="p-2"> It file is not primary file not permition to delete </div>
        
        <div class="btn btn-sm btn-danger"> Cancel </div>

    </div>
    <!-- alert primary -->
    <div class="alert alert-primary alert-dismissble w-50 d-block mx-auto my-5">

        <strong> Primary ! </strong>

        <div class="p-2"> normal welcome message </div>
        
        <div class="btn btn-sm btn-primary "> OK </div>

    </div>
    <!-- alert secondary -->
    <div class="alert alert-secondary alert-dismissble w-75 d-block mx-auto my-5">

        <strong> Secondary ! </strong>

        <div class="p-2"> normal welcome message </div>
        
        <div class="btn btn-sm btn-secondary"> OK </div>

        <div class="btn btn-sm btn-outline-secondary"> Cancel </div>

    </div>

</body>
</html>
