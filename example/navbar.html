<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayankDevil</title>

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

</head>

<body>

  <div class="w-100">
    <!--
      -------------------------------
      | navbar login with nav links |
      -------------------------------
    -->
    <div class="navbar navbar-expand-md bg-warning bg-body-tertiary">
      <div class="container-fluid">
        <!-- ( brandname ) -->
        <a class="navbar-brand" href="#">BrandName</a>
        <!-- ( toggle button ) -->
        <div class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </div>
        <!-- (navbar) -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav w-auto mx-auto">
          
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          
            <a class="nav-link" href="#">About</a>
          
            <a class="nav-link" href="#">Service</a>

            <a class="nav-link" href="#">Contact</a>

          </div>

          <a class="btn btn-dark p-2" href="#">Login</a>
        </div>
      
      </div>
    </div>
    <!-- { navbar end } -->


    <div class="m-5"></div>


    <!--
      -----------------
      | navbar simple |
      -----------------
    -->
    <div class="navbar navbar-expand-md bg-body-tertiary border">
      <div class="container">
        <!-- ( brandname ) -->
        <a class="navbar-brand" href="#">WebsiteName</a>
        <!-- ( toggle button ) -->
        <div class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </div>
        <!-- (navbar) -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          
            <a class="nav-link" href="#">About</a>
          
            <a class="nav-link" href="#">Service</a>

            <a class="nav-link" href="#">Contact</a>
            
            <a class="nav-link disabled" href="#">Login</a>

          </div>
        </div>
      
      </div>
    </div>
    <!-- { navbar end } -->


    <div class="m-5"></div>


    <!--
      --------------------------
      | navbar with serach bar |
      --------------------------
    -->
    <div class="navbar">
      <div class="container">
        <div class="row border py-2 w-100">
          <!-- ( brandname ) -->
          <div class="col-lg-3 col-md-4 col-sm-6 col-4">
            <a class="navbar-brand d-block" href="#">CompnayName</a>
          </div>

          <!-- links -->
          <div class="col-lg-3 col-md-4 col-sm-6 col-8 order-md-last">
            <div class="d-flex align-items-center justify-content-end">

              <a class="text-dark text-decoration-none px-3" href="#"> <span class="bi bi-book"></span> About</a>

              <a class="btn btn-primary" href="#"> <span class="bi bi-person"></span> Login</a>

            </div>
          </div>

          <!-- (serach bar) -->
          <div class="col-lg-6 col-md-4 col-12">
            <form action="#" class="btn-group w-100 border border-primary mt-md-0 mt-3">

              <input type="serach" class="btn form-control" placeholder="Search Data ...">

              <button class="btn btn-primary"> <span class="bi bi-search"></span> </button>

            </form>
          </div>
        
        </div>
      </div>
    </div>
    <!-- { navbar end } -->

  </div>

  <!-- bootstrap js -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
<!-- the end -->
