<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body class="bg-secondary">
    <!-- form frame -->
    <div class="container">
        <!-- form container -->
        <form action="#" class="shadow m-lg-5 m-md-3 m-1 bg-dark p-3 text-white">

            <div class="h4"> Comment Form </div>

            <div class="p-3"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo illo at aut officia iusto quasi mollitia maiores placeat commodi architecto. </div>

            <div class="row my-5">
                <!-- username field -->
                <div class="col-lg-4 col-md-6 col-12 form-group">

                    <input type="text" name="username" id="" placeholder="Your Good Name" class="form-control bg-dark text-white">

                </div>
                <!-- email field -->
                <div class="col-lg-4 col-md-6 col-12 form-group">

                    <input type="email" name="email" id="" placeholder="Your Email Id" class="form-control bg-dark text-white">

                </div>
                <!-- username field -->
                <div class="col-lg-4 col-12 form-group">

                    <input type="text" name="subject" id="" placeholder="Subject" class="form-control bg-dark text-white">

                </div>
                <!-- content field -->
                <div class="col-12 form-group">

                    <textarea name="content" id="" rows="10" placeholder="Type Message" class="form-control bg-dark text-white"></textarea>
                
                </div>
                <!-- button -->
                <div class="col-12">

                    <input type="submit" value="Send Message" class="btn btn-block btn-primary">
                
                </div>

            </div>

        </form>

    </div>

</body>
</html>
