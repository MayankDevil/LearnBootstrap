<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <!-- form frame -->
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-6 col-md-8 col-12 offset-lg-3 offset-md-2 offset-0">
                
                <form action="#" class="border my-5 p-3">
                    <!-- form title -->
                    <div class="h2 py-0"> Login Form </div>
                    
                    <!-- username field for text data -->
                    <div class="form-group my-5">
                        <label for=""> Enter Username </label>
                        <input type="text" name="username" id="" class="form-control">
                        <small> Only use letter don't use number or symbols </small>
                    </div>
                    <!-- password field for encoded data -->
                    <div class="form-group my-5">
                        <label for=""> Enter Passwrod </label>
                        <input type="password" name="password" id="" class="form-control">
                        <small> Used number, letter, symbols for strong password </small>
                    </div>
                    <!-- contact field for number data -->
                    <div class="form-group my-5">
                        <label for=""> Enter Contact </label>
                        <input type="tel" name="contact" id="" class="form-control">
                        <small> Used active recharged number to get OPT </small>
                    </div>
                    <!-- caption for secure -->
                    <div class="form-group my-5">

                        <label for=""> CAPTION :  </label>

                        <div class="d-flex">
                            <!-- caption -->
                            <div class="h2 text-muted w-50">  F 4 2 K 0  </div>
                            <!-- caption field -->
                            <input type="text" name="catpion" id="" class="form-control w-50">
                            
                        </div>

                        <small> Don't mistake upper and lowercase letter </small>

                    </div>

                    <!-- button group -->
                    <div class="btn-group btn-block">
                        <!-- submit button to send data -->
                        <input type="submit" value="Submit" class="btn btn-success">
                        <!-- reset button to clear data -->
                        <input type="reset" value="Reset" class="btn btn-danger">
                        
                    </div>
                    
                </form>

            </div>

        </div>

        <div class="row mx-auto d-block w-lg-100 w-md-75 w-50">

            
        
        </div>

    </div>

</body>
</html>
