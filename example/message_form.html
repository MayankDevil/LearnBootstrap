<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayankDevil</title>

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

</head>

<body>

    <div class="container-fluid">


    <!-- form frame -->
    <div class="container">
        <!-- form container -->
        <form action="#" class="border rounded p-3 mt-lg-5 mt-md-3 mt-1">
            
            <div class="h4 font-weight-normal"> # message for better improvement </div>

            <div class="row">

                <!-- username field -->
                <div class="col-lg-4 col-md-6 col-12 py-3 form-group">
    
                    <input type="text" name="username" id="" placeholder="Your Good Name" class="form-control">
    
                </div>
                <!-- email field -->
                <div class="col-lg-4 col-md-6 col-12 py-3 form-group">
    
                    <input type="email" name="email" id="" placeholder="Your Email Id" class="form-control">
    
                </div>
                <!-- username field -->
                <div class="col-lg-4 col-12 py-3 form-group">
    
                    <input type="text" name="subject" id="" placeholder="Subject" class="form-control">
    
                </div>
                <!-- content field -->
                <div class="col-12 py-3 form-group">
    
                    <textarea name="content" id="" rows="10" placeholder="Share with us" class="form-control"></textarea>
    
                </div>
                <!-- button -->
                <div class="col-12 py-3">
    
                    <input type="submit" value="Send Message" class="btn btn-block btn-dark">
    
                </div>
    
            </div>
    
        </form>
    
    </div>
    </div>

    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
<!-- the end -->
