<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayankDevil</title>

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

</head>

<body>

    <div class="container-fluid pt-lg-5 pt-md-3 pt-1">

        <div class="row">
            <div class="col"></div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-12">

                <form class="p-3 border rounded">
        
                    <div class="h4 py-3"> Login Form </div>
                    
                    <!-- username -->
                    <div class="form-floating mb-3">
                        <!-- text field -->
                        <input type="text" name="username" id="sign_username_field" placeholder="Enter Username" class="form-control">
                        
                        <label for="sign_username_field"> Email/Username </label>

                        <!-- username feedback -->
                        <div id="sign_username_feedback" class=""></div>
        
                    </div>
                    <!-- password -->
                    <div class="form-floating mb-3">
                        <!-- password field -->
                        <input type="password" name="password" id="sign_password_field" placeholder="Enter Password" class="form-control">
                        
                        <label for="sign_password_field"> Password </label>
                        
                        <!-- password feedback -->
                        <div id="sign_password_feedback" class=""></div>
        
                    </div>
                    <!-- submit & reset button -->
                    <div class="row">
                        <!-- submit buttom -->
                        <div class="col-md-6 col-100">
                            <input type="button" value="Sign In" id="sing_submit_button" class="btn btn-info px-5 py-2 w-100">
                        </div>
                        <!-- forget button -->
                        <div class="col py-3 text-end">
                            <a href="" class="btn btn-link text-decoration-none"> forget password? </a>
                        </div>
                    
                    </div>
        
                </form>

            </div>
            <div class="col"></div>
        </div>

        

    </div>

    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    
    <!-- my script to form validation -->
    <script>

        let sign_username_field = document.getElementById('sign_username_field');

        let sign_password_field = document.getElementById('sign_password_field');

        let sign_username_feedback = document.getElementById('sign_username_feedback');

        let sign_password_feedback = document.getElementById('sign_password_feedback');

        document.getElementById('sing_submit_button').addEventListener('click',function()
        {
            if(sign_username_field.value == 'mayank' || sign_username_field.value == ' ')
            {
                sign_username_field.classList.add('is-valid');
                sign_username_feedback.classList.add('valid-feedback');
                sign_username_feedback.innerText = "Username Matched";
            }
            else
            {
                sign_username_field.classList.add('is-invalid');
                sign_username_feedback.classList.add('invalid-feedback');
                sign_username_feedback.innerText = "Username Unmatched";
            }

            if(sign_password_field.value == '1234' && sign_password_field.value == ' ')
            {
                sign_password_field.classList.add('is-valid');
                sign_password_feedback.classList.add('valid-feedback');
                sign_password_feedback.innerText = "Password Matched";
            }
            else
            {
                sign_password_field.classList.add('is-invalid');
                sign_password_feedback.classList.add('invalid-feedback');
                sign_password_feedback.innerText = "Username Unmatched";
            }
        })

    </script>
    
</body>

</html>
<!-- the end -->
